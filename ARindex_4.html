<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<head>
	<body>
		<a-scene embedded arjs= 'trackingMethod: best'>

			<a-marker preset="hiro" id='marker-hiro' registerevents>
				<a-box position='0 0 1' material='color: pink;'></a-box>
			</a-marker>
			<a-marker preset="kanji" id='marker-kanji' registerevents>
				<a-entity geometry="primitive: sphere; radius: 0.5" material="color: black; shader: flat; src: https://mirhvost.ru/upload/resize_cache/iblock/9fa/500_500_1/9fa9b807b220cc6e159c720c30053772.jpg" position="0 0 -1"></a-entity>
			</a-marker>
			<a-marker type="pattern" url="pattern-marker.patt">
				<a-box position='0 0 1' material="color: blue; src: https://mirhvost.ru/upload/resize_cache/iblock/748/500_500_1/748b93fcac050e61244170ec909ab8b2.jpg"></a-box>
			</a-marker>


			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
