<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <head>
  <body>
    <a-scene embedded arjs= 'trackingMethod: best'>
        <a-marker preset="hiro">
          <a-entity scale="0.5 0.5 0.5">
            <a-torus position="0 0.5 0" color="green" radius="0.5"></a-torus>
            <a-plane width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" color="purple"></a-plane>
            <a-cylinder color="yellow" height="2" radius="0.05" position="0 0 0"></a-cylinder>
            <a-cylinder color="blue" height="2" radius="0.05" position="1 0 0"></a-cylinder>
            <a-torus-knot color="orange" radius="0.5" position="1 0.5 0"></a-torus-knot>
            <a-plane src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3C1FIlp0UDTb7cUlDuW2atYgYJ7aPl6eCIRi7kqB0nZ1LjPp-_YaSVof50KRHAORbraY&usqp=CAU" width="2.5" height="1.5" position="0 1 -1"></a-plane>
            <a-text font="arial-msdf.json" negate="false" value="Бєгун Олександра, група ТНІм-22" color="black" width="3" position="-1 0.5 -1"></a-text>
            <a-torus position="0 0.5 0" color="green" radius="0.5" animation="property: components.material.material.color; type: color; from: green; to: red; loop: true; dur: 10000"> </a-torus>
            <a-plane src="https://images.techinsider.ru/upload/img_cache/31a/31ad5bc05cb1cd3c2e093c0881b85f22_ce_1920x1024x0x256.jpg" width="3.5" height="3.5" rotation="-55 0 0" position="0 -1 0" color="purple"></a-plane>
        </a-marker>
        <a-camera-static/>
    </a-scene>
  </body>
</html>
